{% load socialaccount %}
{% load static %}
<html>
<head>
  <title>NBA Wizard - Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
  <div class="container">
    <h1>NBA Wizard</h1>
    {% if user.is_authenticated %}
      <p>Welcome, You are logged in as {{ user.username }}</p>
      <h3><a href="/bball/">Continue</a></h3>
    {% else %}
      <a href="{% provider_login_url 'google' %}" class="login-btn">Login with Google</a>
    {% endif %}
  </div>
</body>
</html>
