<h3><a href="/bball/">Get back to home page</a></h3>
<h2>Past Games</h2>
<p>&nbsp;</p>

<ul>
    {% for game in games %}
        <li>Time: {{ game.time }}</li>
        <li>Home Team: {{ game.home }}</li>
        <li>Away team: {{ game.away }}</li>
        <li><h4>{{ game.home }} : {{ game.homescore }}-{{ game.awayscore }} : {{ game.away }}</h4></li>
        <hr>
        <p>&nbsp;</p>
    {% endfor %}
</ul>
