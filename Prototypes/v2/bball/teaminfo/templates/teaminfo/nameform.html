{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Project</title>
    <link rel="stylesheet" type="text/css" href="{% static 'teaminfo/display.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'teaminfo/styles.css' %}">
</head>
<body>
  <div class="banner">
    <h3><a href="/bball/">Home</a></h3>
    <h3><a href="/bball/team/">Team Stats</a></h3>
    <h3><a href="/bball/player/">Player Stats</a></h3>
    <h3><a href="/bball/about/">About</a></h3>
  </div>

  <button class="goback-btn"><a href="/bball/">Go back</a></button>


  <div class="form-container">
    <h3>Enter the full player name below:</h3>
  
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button class="form-btn" type="submit">Submit</button>
    </form>
  
    <ul class="form-result">
        {% for r in result %}
          <li>{{ r }}</li>
        {% endfor %} 
    </ul>
  </div>


</body>
</html>
